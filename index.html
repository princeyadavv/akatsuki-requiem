<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akatsuki Requiem - a tribute to legends</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <header> 
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <div class="searchbar">
            <input type="text" id="searchbar" title="" placeholder="Search a song">
            <div id="searchResults"></div>
            <img src="img/search.svg" alt="">
        </div>
    </header>
    <main>
        <section class="songlist" id="hamburgeraffect">
            <div class="albumName">
                <img src="img/playlist.svg" alt="">
                <h2>Album name</h2>
                <img src="img/close.svg" id="close1" alt="">
            </div>
            <ul>
            </ul>

        </section>
        <section class="albums">
            <div class="heading">
                <img src="img/hamburger.svg" id="hamburger" alt="">
                <h3>Your Albums</h3>
            </div>
            <div class="albumList">
            </div>
            <div id="playbar" class="playbar">
                <div class="details">
                    <div class="songname" id="songname">songname</div>
                    <div class="buttons">
                        <img id="prev" src="img/prevsong.svg" alt="">
                        <img id="play" src="img/play.svg" alt="">
                        <img id="next" src="img/nextsong.svg" alt="">
                    </div>  
                    <div class="time" id="time">00:00/00:00</div>
                    <div class="volume">
                        <img id="volume" src="img/volume.svg" alt="">
                        <div class="volumebar">
                            <input type="range" name="" id="volumebar">
                        </div>
                    </div>
                </div>
                <div class="seekbar">
                    <div id="timecircle" class="circle"></div>
                    <div id="timebar" class="bar"></div>
                </div>
            </div>
       
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
